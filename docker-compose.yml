version: '3'
services:
  #gpodder-service:
  #  image: gpodder2go
  #  ports:
  #  - "3005:3005"
  #  volumes:
  #    - ./gpodder/g2g.db:/gpodder2go/g2g.db
  gpodder-service:
    container_name: gPodder
    build:
      context: ./micro-gpodder-server
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: ./micro-gpodder-server/docker_volume/data.sqlite
        target: /var/www/html/data.sqlite:Z         # `:Z`` is important
    hostname: 192.168.178.27
    ports:
      - 3005:80

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"  
    depends_on:
      - gpodder-service
    volumes:
      - ./backend:/app
      - /app/node_modules
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules